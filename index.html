<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="input"></div>
        <div class="output"></div>
      </div>
      <div class="functions">
        <button data-key="clear" class="key calculator-operator">AC</button>
        <button data-key="brackets" class="key calculator-operator">( )</button>
        <button data-key="%" class="key calculator-operator">%</button>
        <button data-key="/" class="key calculator-operator">&divide;</button>
        <button data-key="7" class="key calculator-nummber">7</button>
        <button data-key="8" class="key calculator-nummber">8</button>
        <button data-key="9" class="key calculator-nummber">9</button>
        <button data-key="*" class="key calculator-operator">X</button>
        <button data-key="4" class="key calculator-nummber">4</button>
        <button data-key="5" class="key calculator-nummber">5</button>
        <button data-key="6" class="key calculator-nummber">6</button>
        <button data-key="-" class="key calculator-operator">-</button>
        <button data-key="1" class="key calculator-nummber">1</button>
        <button data-key="2" class="key calculator-nummber">2</button>
        <button data-key="3" class="key calculator-nummber">3</button>
        <button data-key="+" class="key calculator-operator">+</button>
        <button data-key="backspace" class="key calculator-operator">
          &lt;
        </button>
        <button data-key="0" class="key calculator-nummber">0</button>
        <button data-key="." class="key calculator-operator">.</button>
        <button data-key="=" class="key calculator-operator">=</button>
      </div>
    </div>
  </body>
</html>
